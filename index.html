<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="logo" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container-tasks">
      <section class="add-task">
        <h3 class="caption add-tasks-caption">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="input task-input new-task">
        <button class="button add">Add</button>
      </div>
    </section>
      <h3 class="caption">Todo</h3>
      <ul class="task-list incomplete">
        <li class="task-list-element">
          <input class="input complete-input" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="input task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="img-remove" src="./remove.svg">
          </button>
        </li>
        <li class="task-list-element edit-mode">
          <input class="input complete-input" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input  value="Go Shopping" class="input task-input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="img-remove" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="caption">Completed</h3>
      <ul class="task-list complete">
        <li class="task-list-element">
          <input class="input complete-input" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="input task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="img-remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
